<div [ngClass]="{ reminder: task.reminder }" 
class="task"
(dblclick)="onToggle(task)">
    <h3>{{task.id}} {{task.text}} 
        <fa-icon
        (click)="onDelete(task)" 
        [ngStyle]="{'color':'red'}" 
        [icon]="faTrash">
        </fa-icon></h3>
    <p>{{task.day}} </p>
    <p></p>
</div>
